<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Form</title>
    <link rel="stylesheet" href="doctors & appointment.css">
</head>
<body>
    <!-- Doctor Appointment Section -->
    <section id="appointment">
        <div class="appointment-container">
            <h2>Book an Appointment</h2>
            <form action="#">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="date">Appointment Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="doctor">Select Doctor:</label>
                    <select id="doctor" name="doctor" required>
                        <option value="">--Choose a Doctor--</option>
                        <option value="dr-talha">Dr. Talha</option>
                        <option value="dr-tayyaba">Dr. Tayyaba</option>
                        <option value="dr-omaima">Dr. Omaima</option>
                        <option value="dr-momin">Dr. Rafay</option>
                        <option value="dr-ali">Dr. Ali</option>
                        <option value="dr-ayesha">Dr. Ayesha</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="symptoms">Describe Symptoms:</label>
                    <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
                </div>
                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </section>
</body>
</html>
